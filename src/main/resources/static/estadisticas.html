<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .dashboard {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            color: #333;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #ff6f61;
        }
        .value {
            font-size: 40px;
            font-weight: bold;
        }
        .label {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üìä Estad√≠sticas de Clientes</h1>

        <div class="card bg-light">
            <div class="icon">üë•</div>
            <div class="value" id="totalClientes">0</div>
            <div class="label">Total de Clientes</div>
        </div>

        <div class="card bg-light">
            <div class="icon">‚è∞</div>
            <div class="value" id="ultimaFecha">--</div>
            <div class="label">√öltimo Cliente Creado</div>
        </div>
    </div>

    <script>
        const apiUrl = "/api/clientes/estadisticas"; // URL relativa para evitar problemas de CORS

        async function cargarEstadisticas() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                document.getElementById('totalClientes').textContent = data.totalClientes ?? 0;

                if (data.fechaCreacion) {
                    document.getElementById('ultimaFecha').textContent = new Date(data.fechaCreacion).toLocaleString();
                } else {
                    document.getElementById('ultimaFecha').textContent = "--";
                }

            } catch (error) {
                console.error("Error al cargar estad√≠sticas:", error);
            }
        }

        cargarEstadisticas();
        setInterval(cargarEstadisticas, 10000); // Actualiza cada 10 segundos
    </script>
</body>
</html>
